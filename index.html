<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- pre loader -->

    <!--end pre loader -->

    <!-- header -->

    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner__title bell-fonts">Coffee House</h1>
            <div class="banner__icons">
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner__social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>

        <!-- end of banner -->
        <!-- video -->

        <article class="video__container">
            <video class="video__item" autoplay muted loop>
                <source src="video/coffee.mp4" type="video/mp4">
                <source src="video/coffee.ogv" type="video/ogv">
                <source src="video/coffee.webm" type="video/webm">
                <!-- Your browser does not support video tag -->
            </video>
        </article>
        <!-- end of video -->
        <!-- nav btn -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <!--end of header -->








    <script src="js/script.js"></script>
</body>

</html>
